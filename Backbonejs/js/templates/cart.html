<h2>My shopping cart</h2>
<ul id="cartitemlist" class="list-group">
    {{#each products}}
    <li class="list-group-item">
        <h4 class="list-group-item-heading">{{name}}</h4>
        <p class="list-group-item-text">{{price}}</p>
        <p class="list-group-item-text"><a href="#">Remove from cart</a></p>
    </li>
    {{else}}
        <li class="help-block">Your shopping cart is empty, please click on <em>add to cart</em> on the left to add a bike to your shopping cart</li>
    {{/each}}
</ul>
<p>
    <input type="text" class="form-control" placeholder="Delivery location" />
</p>
<div>
    <button class="btn btn-primary">Buy articles</button>
    <button class="btn btn-danger">Clear cart</button>
</div>
