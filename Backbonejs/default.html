<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Angular vs Backbone - Static</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>

    <!-- Container /-->

    <div id="app" class="container">
        <div class="jumbotron">
            <h1>Jimmy's Bike Shop</h1>
            <p>
                Welcome to Jimmy's Bike Shop, a demo application to show the different workings 
                    between <a href="http://angularjs.org/">AngularJS</a> and <a href="http://backbonejs.org">BackBoneJS</a>.
            </p>
        </div>

        <div id="productspane" class="col-lg-8"></div>
        <div id="cartpane" class="col-lg-4"></div>
    </div>

    <div class="panel-footer">
        <div class="help-block container">
            <strong>REST LINKS</strong>
            <div><a href="//localhost:8765/products">Products</a> | <a href="//localhost:8765/shoppingcart">Shoppingcart</a> </div>
        </div>
    </div>

    <!-- Scripts /-->
    <script src="js/required.min.js" type="text/javascript" data-main="js/app"></script>
</body>
</html>
