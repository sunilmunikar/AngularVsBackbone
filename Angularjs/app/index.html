<!doctype html>
<html lang="en" data-ng-app="shoppingCartApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-controller="AppCtrl">
    <div class="container">
        <div class="jumbotron">
            <h1>Jimmy's Bike Shop</h1>
            <p>
                Welcome to Jimmy's Bike Shop, a demo application to show the different workings 
                    between <a href="http://angularjs.org/">AngularJS</a> and <a href="http://backbonejs.org">BackBoneJS</a>.
            </p>
        </div>
        <img src="img/spinner.gif" ng-show="hasPendingRequests()">
        
        <div ng-include="'notifications.tpl.html'" class="container-fluid"
         ng-show="notifications.getCurrent().length"></div>

        <div ng-include="'partials/productList.html'" ng-controller="ProductListController"></div>
        <div ng-include="'partials/shoppingBasket.html'" ng-controller="ShoppingBasketController"></div>

        <!--<div ng-view></div>-->
        <!--<div>app version(Development): v<span data-app-version=""></span></div>-->

    </div>

    <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
    <!--<script src="http://code.jquery.com/jquery.js"></script>-->
    <!--<script src="../../js/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.js"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/ProductListController.js"></script>
    <script src="js/controllers/ShoppingBasketController.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/core/services/httpRequestTracker.js"></script>
    <script src="js/core/services/exceptionHandler.js"></script>
    <script src="js/core/services/notifications.js"></script>
</body>
</html>
