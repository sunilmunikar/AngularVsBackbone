<!doctype html>
<html lang="en" ng-app="shoppingCartApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-controller="AppCtrl">
    <div class="container">
        <div class="jumbotron">
            <h1>Jimmy's Bike Shop</h1>
            <p>
                Welcome to Jimmy's Bike Shop, a demo application to show the different workings 
                    between <a href="http://angularjs.org/">AngularJS</a> and <a href="http://backbonejs.org">BackBoneJS</a>.
            </p>
        </div>

        <img src="img/spinner.gif" ng-show="hasPendingRequests()">
        
        <div ng-include="'notifications.tpl.html'" class="container-fluid" ng-show="notifications.getCurrent().length"></div>

        <div ng-include="'partials/productList.html'" ng-controller="ProductListController"></div>
        <div ng-include="'partials/shoppingBasket.html'" ng-controller="ShoppingBasketController"></div>
    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/ProductListController.js"></script>
    <script src="js/controllers/ShoppingBasketController.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/core/services/httpRequestTracker.js"></script>
    <script src="js/core/services/exceptionHandler.js"></script>
    <script src="js/core/services/notifications.js"></script>
    <script src="lib/lodash.js"></script>
</body>
</html>
