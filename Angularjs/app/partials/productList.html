<!--<pre ng-show="isBusy == false">{{data.products}}</pre>-->

<div class="col-lg-8">
    <h2>Products</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Number of items in stock</th>
                <th></th>
            </tr>
        </thead>
        <tbody ng:repeat="item in data.products">
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td class="text-center">{{item.itemsInStock}}</td>
                <td><a href="#">Add to cart</a></td>
            </tr>
        </tbody>
    </table>
</div>
